<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<div class="bar bar-header">
  <h1 class="title">Dripple</h1>
  <a ng-click="change()" class="icon ion-cash"></a>


</div>
<ion-tabs class="tabs-icon-top tabs-color-active-balanced has-header">


  <ion-tab title="product" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/bidding/product">
    <ion-nav-view name="bidding_product"></ion-nav-view>
  </ion-tab>

  <ion-tab title="bid history" icon-off="ion-android-notifications-none" icon-on="ion-android-notifications" href="#/bidding/room">
    <ion-nav-view name="bidding_room"></ion-nav-view>
  </ion-tab>
