<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Sign up</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content style="
    padding-left: 5vw;
    padding-right: 5vw;">
    <form ng-submit="doLogin()">
      <div class="list">
      
  <label class="item item-input item-floating-label">
    <span class="input-label">Username</span>
    <input type="text" placeholder="Username" ng-model="user.name">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="Email" ng-model="user.email">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">password</span>
    <input type="password" placeholder="password" ng-model="user.password">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Password</span>
    <input type="password" placeholder="retype-password" ng-model="user.password1">
  </label>
   <label class="item">
          <button ng-click="signup()" class="button button-block button-positive" type="submit">signup</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
