<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-color-active-balanced has-header">


          <ion-tab title="Login" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/Login">
            <ion-nav-view name="tab-login"></ion-nav-view>
          </ion-tab>


            <ion-tab title="Sign Up" icon-off="ion-android-notifications-none" icon-on="ion-android-notifications"
             href="#/tab/sign_up">
              <ion-nav-view name="tab_sign_up"></ion-nav-view>
            </ion-tab>





</ion-tabs>
